<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Volunteer Request - My Neta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/register.css">
</head>
<body>
	<div class="container py-4">
		<h2 class="mb-3">Volunteer Request</h2>
		<div id="errorAlert" class="alert alert-danger d-none"></div>
		<div id="successAlert" class="alert alert-success d-none"></div>
		<form id="volunteerForm" class="card p-3">
			<div class="row g-3">
				<div class="col-md-6">
					<label class="form-label">Full Name</label>
					<input class="form-control" id="name" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" id="email" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Phone</label>
					<input type="tel" class="form-control" id="phone" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Password</label>
					<input type="password" class="form-control" id="password" required>
				</div>
				<div class="col-md-12">
					<label class="form-label">Message</label>
					<textarea class="form-control" id="message" rows="3" placeholder="Tell us about yourself"></textarea>
				</div>
				<div class="col-md-12">
					<label class="form-label">Avatar</label>
					<input type="file" class="form-control" id="avatar" accept="image/png,image/jpeg">
					<div class="mt-2"><img id="avatarPreview" alt="avatar preview" style="max-width:120px; display:none;"/></div>
				</div>
			</div>
			<button class="btn btn-primary mt-3" id="submitBtn" type="submit">Submit Request</button>
		</form>
	</div>
	<script defer src="/js/register-volunteer.js"></script>
</body>
</html>
