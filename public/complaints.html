<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaints - Smart Voter Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Smart Voter Connect</a>
      <div class="d-flex align-items-center gap-2">
        <a href="/dashboard.html" class="btn btn-light btn-sm"><i class="fa-solid fa-gauge"></i> Dashboard</a>
        <button class="btn btn-outline-light btn-sm" id="logout"><i class="fa-solid fa-right-from-bracket"></i></button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4><i class="fa-solid fa-triangle-exclamation"></i> Complaints</h4>
      <button class="btn btn-primary" id="openAdd"><i class="fa-solid fa-plus"></i> New Complaint</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Voter</th>
            <th>Issue</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addForm">
          <div class="modal-header">
            <h5 class="modal-title">Register Complaint</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2"><input class="form-control" placeholder="Voter ID" id="voter_id" required></div>
            <div class="mb-2"><textarea class="form-control" placeholder="Issue description" id="issue" required></textarea></div>
            <div id="msg" class="text-danger small"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';
    document.getElementById('logout').onclick = () => { localStorage.clear(); window.location.href = '/'; };

    async function loadComplaints() {
      const res = await fetch('/api/complaints', { headers: { Authorization: 'Bearer ' + token } });
      const rows = await res.json();
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = rows.map(r => `
        <tr>
          <td>${r.id}</td>
          <td>${r.voter_name || r.voter_id}</td>
          <td>${r.issue}</td>
          <td><span class="badge ${r.status==='pending'?'bg-warning text-dark':r.status==='in_progress'?'bg-info text-dark':'bg-success'}">${r.status}</span></td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-secondary" onclick="updateStatus(${r.id}, 'pending')">Pending</button>
              <button class="btn btn-outline-secondary" onclick="updateStatus(${r.id}, 'in_progress')">In Progress</button>
              <button class="btn btn-outline-secondary" onclick="updateStatus(${r.id}, 'resolved')">Resolved</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    async function updateStatus(id, status) {
      const res = await fetch('/api/complaints/' + id + '/status', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
        body: JSON.stringify({ status })
      });
      if (res.ok) loadComplaints();
    }

    const addModal = new bootstrap.Modal(document.getElementById('addModal'));
    document.getElementById('openAdd').onclick = () => addModal.show();
    document.getElementById('addForm').onsubmit = async (e) => {
      e.preventDefault();
      const payload = { voter_id: parseInt(document.getElementById('voter_id').value, 10), issue: document.getElementById('issue').value.trim() };
      const res = await fetch('/api/complaints', { method: 'POST', headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token }, body: JSON.stringify(payload) });
      if (res.ok) { addModal.hide(); loadComplaints(); }
      else { const err = await res.json().catch(() => ({})); document.getElementById('msg').textContent = err.message || 'Failed'; }
    };

    loadComplaints();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
