<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - My Neta PMC Elections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/register.css" rel="stylesheet">
</head>
<body>
    <a href="/login.html" class="back-to-home">
        <i class="fas fa-arrow-left me-2"></i>Back to Login
    </a>

    <div class="register-container">
        <div class="register-header">
            <div class="register-header-content">
                <img src="/img/11684.jpg" alt="My Neta Logo">
                <h1>Create Account</h1>
                <p>Join My Neta PMC Elections</p>
            </div>
        </div>
        
        <div class="register-body">
            <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
            <div id="successAlert" class="alert alert-success" style="display: none;"></div>
            
            <form id="registerForm">
                <div class="role-selection">
                    <h5 class="mb-3">Select Account Type</h5>
                    <div class="role-options">
                        <div class="role-option">
                            <input type="radio" id="volunteer" name="role" value="volunteer" checked>
                            <label for="volunteer">
                                <i class="fas fa-hands-helping me-2"></i>Volunteer
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="voter" name="role" value="voter">
                            <label for="voter">
                                <i class="fas fa-user me-2"></i>Voter
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Mobile Number</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        <button class="btn password-toggle" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="form-group" id="areaField">
                    <label class="form-label">Assigned Area</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <select class="form-control" id="area">
                            <option value="">Select your area</option>
                            <option value="shivajinagar">Shivajinagar</option>
                            <option value="kothrud">Kothrud</option>
                            <option value="hadapsar">Hadapsar</option>
                            <option value="pimpri">Pimpri</option>
                            <option value="chinchwad">Chinchwad</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-register" id="registerBtn">
                    <span class="btn-text">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm me-2"></span>Creating Account...
                    </span>
                </button>
            </form>
        </div>
        
        <div class="register-footer">
            <p>&copy; 2024 My Neta - PMC Elections Management</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>
