<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - Smart Voter Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Smart Voter Connect</a>
      <div class="d-flex align-items-center gap-2">
        <a href="/dashboard.html" class="btn btn-light btn-sm"><i class="fa-solid fa-gauge"></i> Dashboard</a>
        <button class="btn btn-outline-light btn-sm" id="logout"><i class="fa-solid fa-right-from-bracket"></i></button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4><i class="fa-solid fa-calendar-days"></i> Events</h4>
      <button class="btn btn-primary" id="openAdd"><i class="fa-solid fa-plus"></i> Add Event</button>
    </div>

    <div class="row" id="list"></div>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2"><input class="form-control" placeholder="Title" id="title" required></div>
            <div class="mb-2"><textarea class="form-control" placeholder="Description" id="description" required></textarea></div>
            <div class="mb-2"><input type="date" class="form-control" id="event_date" required></div>
            <div class="mb-2"><input class="form-control" placeholder="Location" id="location" required></div>
            <div id="msg" class="text-danger small"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';
    document.getElementById('logout').onclick = () => { localStorage.clear(); window.location.href = '/'; };

    async function loadEvents() {
      const res = await fetch('/api/events', { headers: { Authorization: 'Bearer ' + token } });
      const rows = await res.json();
      const list = document.getElementById('list');
      list.innerHTML = rows.map(r => `
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${r.title}</h5>
              <div class="text-muted small mb-2"><i class="fa-regular fa-calendar"></i> ${new Date(r.event_date).toLocaleDateString()} â€¢ <i class="fa-solid fa-location-dot"></i> ${r.location}</div>
              <p>${r.description}</p>
            </div>
          </div>
        </div>
      `).join('');
    }

    const addModal = new bootstrap.Modal(document.getElementById('addModal'));
    document.getElementById('openAdd').onclick = () => addModal.show();
    document.getElementById('addForm').onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        title: document.getElementById('title').value.trim(),
        description: document.getElementById('description').value.trim(),
        event_date: document.getElementById('event_date').value,
        location: document.getElementById('location').value.trim(),
      };
      const res = await fetch('/api/events', { method: 'POST', headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token }, body: JSON.stringify(payload) });
      if (res.ok) { addModal.hide(); loadEvents(); }
      else { const err = await res.json().catch(() => ({})); document.getElementById('msg').textContent = err.message || 'Failed'; }
    };

    loadEvents();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
