<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Neta PMC Elections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <a href="/" class="back-to-home">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>

    <div class="login-container login-card">
        <div class="login-header">
            <div class="login-header-content">
                <img src="/public/img/20250906_145712.jpg" alt="My Neta Logo">
                <h1>My Neta</h1>
                <p>PMC Elections Management System</p>
            </div>
        </div>
        
        <div class="login-body">
            <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
            <div id="successAlert" class="alert alert-success" style="display: none;"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="role-selection">
                    <h5 class="mb-3">Select Your Role</h5>
                    <div class="role-options">
                        <div class="role-option">
                            <input type="radio" id="admin" name="role" value="admin">
                            <label for="admin">
                                <i class="fas fa-crown me-2"></i>Admin
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="volunteer" name="role" value="volunteer">
                            <label for="volunteer">
                                <i class="fas fa-handshake me-2"></i>Volunteer
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="voter" name="role" value="voter" checked>
                            <label for="voter">
                                <i class="fas fa-user me-2"></i>Voter
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="username">Username/Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="Enter username or email" autocomplete="username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group password-wrapper">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="current-password" required>
                        <button class="eye-btn" type="button" id="togglePassword" aria-pressed="false" aria-label="Show password">
                            <!-- Eye icon visible by default -->
                            <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path fill="currentColor" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7Zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10Zm0-2.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/></svg>
                            <!-- Eye-off icon hidden initially -->
                            <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path fill="currentColor" d="M3.27 2 2 3.27l3.05 3.05C3.13 7.57 1.73 9.16 1 12c0 0 4 7 11 7 2.2 0 4.08-.6 5.66-1.5l3.07 3.07L22 19.84 3.27 2zM12 17c-4.42 0-7.7-3.12-9.05-5 .5-.67 1.3-1.6 2.4-2.47l2.2 2.2A5 5 0 0 0 12 17zm0-10c4.42 0 7.7 3.12 9.05 5-.44.6-1.1 1.42-1.98 2.2l-2.17-2.17A5 5 0 0 0 12 7z"/></svg>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm me-2"></span>Signing In...
                    </span>
                </button>
            </form>


            <!-- Link to registration page -->
            <div class="text-center mt-3">
                <p class="mb-0">
                    Don't have an account?
                    <a href="register.html" class="text-decoration-none fw-semibold link-accent">
                        Create Account
                    </a>
                </p>
            </div>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2024 My Neta - PMC Elections Management</p>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/login.js"></script>
</body>
</html>
