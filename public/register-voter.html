<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Voter - My Neta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/register.css">
</head>
<body>
	<div class="container py-4">
		<h2 class="mb-3">Register Voter</h2>
		<div id="errorAlert" class="alert alert-danger d-none"></div>
		<div id="successAlert" class="alert alert-success d-none"></div>
		<form id="voterForm" class="card p-3">
			<div class="row g-3">
				<div class="col-md-6">
					<label class="form-label">Full Name</label>
					<input class="form-control" id="name" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" id="email" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Phone</label>
					<input type="tel" class="form-control" id="phone" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Password</label>
					<input type="password" class="form-control" id="password" required>
				</div>
				<div class="col-md-12">
					<label class="form-label">Locality (Ward 11 only)</label>
					<select class="form-select" id="locality" required></select>
				</div>
				<div class="col-md-12">
					<label class="form-label">Address</label>
					<input class="form-control" id="address" placeholder="Street, house no, etc" required>
					<div class="form-text">Please select a locality from the Ward 11 list</div>
				</div>
				<div class="col-md-6">
					<label class="form-label">EPIC Number</label>
					<input class="form-control" id="epic_no" required>
				</div>
			</div>
			<button class="btn btn-primary mt-3" id="submitBtn" type="submit">Register</button>
		</form>
	</div>
	<script defer src="/js/register-voter.js"></script>
</body>
</html>
